<h1>COVID-19 Vaccine Registration Form</h1>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <ol>
        <li class="order-number">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Personal details</h5>
          </div>
          <div class="modal-body">
            <form class="modal-form">
              <div class="modal-field">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName">
              </div>
              <div class="modal-field">
                <label for="inputSurname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="inputSurname">
              </div>
              <div class="modal-field">
                <label for="inputBirthday" class="form-label">Birthday</label>
                <input type="date" class="form-control" id="inputBirthday">
              </div>
              <div class="modal-field">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail">
              </div>
              <div class="modal-field">
                <label for="inputTel" class="form-label">Phone number</label>
                <input type="tel" class="form-control" id="inputTel">
              </div>
              <div>
                <label for="complication">Do you have any chronic health condition?</label>
                <textarea name="complication" id="complication" rows="5">
                </textarea>
              </div>
            </form>
          </div>
        </li>
        <li class="order-number">
          <select></select>
        </li>
      </ol>
    </div>
    <div class="modal-field check">
      <label for="policy">I hereby declare that all the given information are accurate.
      </label>
      <input type="checkbox" name="policy" id="policy">
  </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  </div>
</div>
